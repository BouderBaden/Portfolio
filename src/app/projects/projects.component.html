<section class="about" id="projects">
    <h2 class="">My projects</h2>
    <div class="card-pos">
      <article class="card" *ngFor="let project of projects">
        <div class="card-header">
          <div class="card-header-icons">
            <img [src]="project.images[0]" alt="Image du projet" />
          </div>
          <h2 class="">{{ project.name }}</h2>
        </div>
        <div class="info">
          <p class="">{{ project.date }}</p>
          <button (click)="openModal(project)">More</button>
        </div>
      </article>
    </div>
  </section>
